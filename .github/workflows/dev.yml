name: Development Build

on:
  push:
    branches:
      - dev
      - develop
      - development

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Analyze code
        run: flutter analyze

      - name: Run tests
        run: flutter test

      - name: Test build Android
        run: flutter build apk --debug

      - name: Test build iOS (if on macOS)
        if: runner.os == 'macOS'
        run: flutter build ios --debug --no-codesign

